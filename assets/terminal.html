<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF-TERM 终端入口</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --text-color: #00ff00;
            --error-color: #ff3333;
            --glow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .terminal-container {
            width: 80%;
            max-width: 800px;
            height: 60%;
            padding: 20px;
            position: relative;
        }

        /* 扫描线效果 */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 0, 0.04) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100%;
            }
        }

        .output-area {
            margin-bottom: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 10px;
            font-weight: bold;
        }

        input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            outline: none;
            caret-color: var(--text-color);
            text-transform: lowercase;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            display: none;
            /* 使用原生 input 光标，或者自定义 */
        }

        .hidden {
            display: none;
        }

        .access-granted {
            color: var(--text-color);
            text-shadow: var(--glow);
        }

        .access-denied {
            color: var(--error-color);
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <div class="terminal-container" onclick="document.getElementById('cmd-input').focus()">
        <div id="output" class="output-area"></div>
        <div class="input-line" id="input-line">
            <span class="prompt">guest@cfterm:~$</span>
            <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>

    <script>
        // 模拟打字效果
        const messages = [
            "正在初始化 CF-TERM 连接...",
            "加载核心模块... 完成",
            "建立安全隧道... 完成",
            "请输入访问 UUID 以继续:"
        ];

        const outputDiv = document.getElementById('output');
        const inputLine = document.getElementById('input-line');
        const inputField = document.getElementById('cmd-input');

        // 默认 UUID (参考自 Constants.ts)
        const DEFAULT_UUID = '351c9981-04b6-4103-aa4b-864aa9c91469';
        // UUID 正则
        const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

        // 隐藏输入行直到初始化完成
        inputLine.style.opacity = '0';

        async function typeWriter(text) {
            const p = document.createElement('div');
            outputDiv.appendChild(p);
            for (let i = 0; i < text.length; i++) {
                p.textContent += text.charAt(i);
                await new Promise(r => setTimeout(r, 20 + Math.random() * 30));
            }
            return new Promise(r => setTimeout(r, 300));
        }

        async function initTerminal() {
            for (const msg of messages) {
                await typeWriter(msg);
            }
            inputLine.style.opacity = '1';
            inputField.focus();
        }

        function printResult(text, type) {
            const p = document.createElement('div');
            p.textContent = text;
            p.className = type === 'success' ? 'access-granted' : 'access-denied';
            outputDiv.appendChild(p);
            window.scrollTo(0, document.body.scrollHeight);
        }

        inputField.addEventListener('keydown', async function (e) {
            if (e.key === 'Enter') {
                const val = this.value.trim();

                // 将用户的输入行固定到上方历史记录
                const historyLine = document.createElement('div');
                historyLine.textContent = `guest@cfterm:~$ ${val}`;
                outputDiv.appendChild(historyLine);

                this.value = ''; // 清空输入框
                inputLine.classList.add('hidden'); // 暂时隐藏输入行

                // 验证逻辑
                if (!val) {
                    inputLine.classList.remove('hidden');
                    this.focus();
                    return;
                }

                if (UUID_REGEX.test(val)) {
                    printResult('ACCESS GRANTED', 'success');
                    await typeWriter('正在验证身份凭证...');
                    await typeWriter('跳转至主控制台...');

                    // 保存 UUID 到本地存储
                    localStorage.setItem('authToken', val);

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    printResult('ACCESS DENIED: 无效的 UUID 格式', 'error');
                    inputLine.classList.remove('hidden');
                    this.focus();
                }
            }
        });

        // 启动
        initTerminal();
    </script>
</body>

</html>
